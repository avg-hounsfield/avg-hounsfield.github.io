<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <title>MRI Protocol Search - Medical Imaging Reference</title>
  
  <!-- SEO, Meta, and Social Tags -->
  <meta name="description" content="Search and reference MRI protocols and sequences for medical imaging" />
  <!-- ... all your other meta tags ... -->

  <!-- PWA Manifest, Theme Color & Apple Icon -->
  <link rel="manifest" href="manifest.json" />
  <meta id="theme-color-meta" name="theme-color" content="#FFFbff" /> 
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="MRI Search" />
  
  <!-- Favicon and Icons -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%236F19D1'/%3E%3Ctext x='50' y='65' text-anchor='middle' fill='white' font-size='40' font-family='sans-serif'%3EM%3C/text%3E%3C/svg%3E" />
  <!-- ✅ FIXED: Added high-quality icon for iOS Home Screens -->
  <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'%3E%3Crect width='180' height='180' fill='%236F19D1'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' fill='white' font-size='100' font-family='sans-serif' font-weight='bold'%3EM%3C/text%3E%3C/svg%3E">

  <!-- Preload & Prefetch for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="assets/colors.css" as="style" />
  <link rel="preload" href="assets/style.css" as="style" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/colors.css">
  <link rel="stylesheet" href="assets/style.css">
  
  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" rel="stylesheet">

  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "MedicalWebPage",
    "name": "Medical Protocols and Guidelines",
    "description": "Comprehensive medical protocols and clinical guidelines",
    "medicalAudience": "MedicalAudience",
    "specialty": "Radiology"
  }
  </script>
  
  <!-- IE specific styles -->
  <!--[if IE]>
    <style>
      .protocol-grid { display: block !important; }
      /* ... other IE styles ... */
    </style>
  <![endif]-->
</head>

<!-- CRITICAL FIX: Added data-theme="light" to connect to your CSS theming rules. -->
<!-- Start of the corrected body section -->
<body data-theme="light">

  <button id="theme-toggle" title="Toggle theme">
    <span class="material-symbols-outlined" id="theme-icon">light_mode</span>
  </button>
  
  <!-- Favorites Sidebar -->
  <div id="favorites-sidebar" class="favorites-sidebar">
    <div class="sidebar-trigger" id="sidebar-trigger">
      <span class="material-symbols-outlined">favorite</span>
      <span class="favorites-count" id="favorites-count">0</span>
    </div>
    <div class="sidebar-content" id="sidebar-content">
      <div class="sidebar-header">
        <h3>Favorite Protocols</h3>
        <button class="sidebar-close" id="sidebar-close">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <div class="sidebar-body">
        <div id="favorites-list" class="favorites-list">
          <div class="empty-favorites">
            <span class="material-symbols-outlined">favorite_border</span>
            <p>No favorite protocols yet</p>
            <small>Click the heart icon on any protocol to add it here</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <header class="main-header">
      <h1>MRI PROTOCOL SEARCH</h1>
      <div class="search-container">
        <div class="search-bar-wrapper">
          <!-- ✅ VERIFY THIS INPUT EXISTS -->
          <input type="text" id="searchInput" placeholder="Search protocols...">

          <!-- ✅ VERIFY THIS BUTTON EXISTS -->
          <button id="searchButton">Search</button>
          
          <div class="data-toggle-wrapper">
            <div class="slider-toggle">
              <div class="slider-labels">
                <span class="slider-label left active" id="protocolsLabel">Protocols</span>
                <span class="slider-label right" id="ordersLabel">Orders</span>
              </div>
              <input type="checkbox" id="dataSourceToggle" />
              <label for="dataSourceToggle" class="slider-track">
                <span class="slider-thumb"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- ✅ VERIFY THIS DIV EXISTS -->
      <div id="results"></div>
    </main>
  </div>
  
  <!-- JAVASCRIPTS -->
  <script src="https://unpkg.com/lunr@2.3.9/lunr.min.js"></script>
  <script type="module" src="js/theme.js" defer></script>
  <script type="module" src="js/main.js" defer></script>
  
  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>

</body>
<!-- End of the corrected body section -->
</html>
