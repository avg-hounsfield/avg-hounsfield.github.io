<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MRI Protocol Search</title>
    <meta id="theme-color-meta" name="theme-color" content="#FFFbff">
    <link rel="icon" href="data:image/svg+xml,...">
    
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" rel="stylesheet">
    
    <!-- App Stylesheets -->
    <link rel="stylesheet" href="assets/colors.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body data-theme="light">

  <body data-theme="light">

    <!-- ✅ PASTE THIS ENTIRE BLOCK HERE -->
<!-- ✅ NEW, CORRECTED STRUCTURE -->
<div id="favorites-sidebar" class="favorites-sidebar">
    <!-- The sidebar content is now the main container -->
    <div class="sidebar-content" id="sidebar-content">
    
        <!-- The trigger is now INSIDE the content container -->
        <div class="sidebar-trigger" id="sidebar-trigger">
            <span class="material-symbols-outlined">favorite</span>
            <span class="favorites-count" id="favorites-count">0</span>
        </div>
        
        <div class="sidebar-header">
            <h3>Favorite Protocols</h3>
            <button class="sidebar-close" id="sidebar-close" aria-label="Close favorites">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

            <div class="sidebar-body">
                <div id="favorites-list" class="favorites-list">
                    <!-- Favorite items will be added here by JavaScript -->
                    <div class="empty-favorites">
                        <span class="material-symbols-outlined">favorite_border</span>
                        <p>No favorites yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of favorites block -->

        <!-- ... -->

    <button id="theme-toggle" title="Toggle theme">
        <span class="material-symbols-outlined" id="theme-icon">light_mode</span>
    </button>
    
    <div class="container">
        <header class="main-header">
            <h1>MRI PROTOCOL SEARCH</h1>
            <div class="search-bar-wrapper">
    <!-- ✅ NEW Material 3 Text Field Structure -->
    <div class="m3-text-field">
        <span class="material-symbols-outlined leading-icon">search</span>
        <input type="text" id="searchInput" placeholder=" "> <!-- Placeholder is now just a space -->
        <label for="searchInput">Search protocols...</label>
    </div>

<!-- ✅ NEW, Material 3 Extended FAB Structure -->
<button id="searchButton" class="m3-extended-fab">
    <span class="material-symbols-outlined">search</span>
    <span>Search</span>
</button>
    <!-- ... data toggle ... -->
                    
<div class="data-toggle-wrapper">
    <!-- ✅ WRAP the entire component in a fieldset -->
    <fieldset class="slider-toggle-fieldset">
    
        <!-- ✅ ADD a legend for screen readers -->
        <legend class="sr-only">Select Data Source</legend>

        <div class="slider-toggle">
            <div class="slider-labels" aria-hidden="true"> <!-- Hide visual labels from screen reader -->
                <span class="slider-label left active" id="protocolsLabel">Protocols</span>
                <span class="slider-label right" id="ordersLabel">Orders</span>
            </div>
            
            <!-- ✅ ADD aria-label to describe the checkbox's specific function -->
            <input type="checkbox" id="dataSourceToggle" aria-label="Toggle between Protocols and Orders" />
            
            <label for="dataSourceToggle" class="slider-track" aria-hidden="true"> <!-- Hide visual track from screen reader -->
                <span class="slider-thumb"></span>
            </label>
        </div>
        
    </fieldset>
</div>
                </div>
            </div>
        </header>
        <main>
            <div id="results"></div>
        </main>
    </div>

    <!-- Scripts at the very end of the body -->
    <script src="https://unpkg.com/lunr@2.3.9/lunr.min.js"></script>
    <script type="module" src="js/theme.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
