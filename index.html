<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Search and reference MRI protocols and sequences for medical imaging" />
  <meta name="keywords" content="MRI, protocols, medical imaging, sequences, radiology" />
  <meta name="author" content="Medical Imaging Team" />
  
  <!-- Cross-browser compatibility -->
  <meta http-equiv="cleartype" content="on" />
  <meta name="format-detection" content="telephone=no" />
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="MRI Protocol Search" />
  <meta property="og:description" content="Search and reference MRI protocols and sequences" />
  
  <title>MRI Protocol Search - Medical Imaging Reference</title>
  
  <!-- Load polyfills first for older browsers -->
  <script src="js/polyfills.js"></script>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="assets/style.css" as="style" />
  <link rel="preload" href="js/main.js" as="script" />
  <link rel="preload" href="data/protocols.json" as="fetch" crossorigin />
  
  <!-- DNS prefetch for external resources -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//fonts.gstatic.com" />
  
  <!-- Favicon with fallbacks -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%2340b4a6'/%3E%3Ctext x='50' y='65' text-anchor='middle' fill='white' font-size='40' font-family='Arial'%3EM%3C/text%3E%3C/svg%3E" />
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#40b4a6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="MRI Search" />
  
  <link rel="stylesheet" href="assets/style.css" />
  
  <!-- Optimized font loading with fallbacks -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" rel="stylesheet">
  
  <!-- IE specific styles -->
  <!--[if IE]>
    <style>
      .protocol-grid { display: block !important; }
      .protocol-card { display: block !important; margin-bottom: 20px; }
      .sequences-header, .scanner-notes-header { display: block !important; }
    </style>
  <![endif]-->
</head>

<body>
  <button id="theme-toggle" title="Toggle theme">
    <span class="material-symbols-outlined" id="theme-icon">light_mode</span>
  </button>
  <div class="container">
    <header class="main-header">
      <h1>MRI PROTOCOL SEARCH</h1>
      <div class="search-container">
        <div class="search-bar-wrapper">
          <input type="text" id="searchInput" placeholder="Search protocols...">
          <button id="searchButton">Search</button>
        </div>
      </div>
    </header>
    <main>
      <div id="results"></div>
    </main>
  </div>
  <script type="module" src="js/theme.js"></script>
  <script type="module" src="js/main.js"></script>
  
  <!-- Service Worker for caching -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('SW registered'))
          .catch(error => console.log('SW registration failed'));
      });
    }
  </script>
</body>
</html>
