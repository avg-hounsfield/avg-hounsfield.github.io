<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol.Help - ACR Imaging Appropriateness Guide</title>
    <meta name="description" content="Find the right imaging study with ACR Appropriateness Criteria. Search clinical scenarios, protocols, and appropriateness ratings.">
    <meta name="theme-color" content="#1976d2">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/style-v2.css">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
</head>

<body data-theme="dark">
    <!-- Theme Toggle -->
    <button id="theme-toggle" title="Toggle theme">
        <span class="material-symbols-outlined" id="theme-icon">dark_mode</span>
    </button>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="main-header">
            <div class="header-content">
                <h1 class="header-title">Protocol.Help</h1>
                <p class="header-subtitle">What imaging study should I order?</p>

                <!-- Search -->
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <span class="material-symbols-outlined search-icon">search</span>
                        <input
                            type="text"
                            id="searchInput"
                            class="search-input"
                            placeholder="Describe your clinical scenario (e.g., acute stroke symptoms)..."
                            autocomplete="off"
                            autocapitalize="off"
                            spellcheck="false"
                        >
                    </div>
                </div>
            </div>
        </header>

        <!-- Results -->
        <main>
            <div id="results">
                <!-- Results will be rendered here by JavaScript -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="footer-content">
                <div class="footer-left">
                    <p class="copyright">&copy; 2025 Protocol.Help</p>
                    <p class="project-info">Part of the <a href="https://www.radsreview.net" target="_blank" rel="noopener noreferrer">RadsReview Project</a></p>
                </div>
                <nav class="footer-nav">
                    <a href="privacy-policy.html" class="footer-link">Privacy Policy</a>
                    <a href="https://discord.gg/epGSqJkv9m" target="_blank" rel="noopener noreferrer" class="footer-link">
                        <span class="material-symbols-outlined">forum</span>
                        Discord
                    </a>
                </nav>
            </div>
            <div class="footer-disclaimer">
                <p class="ai-disclaimer">
                    <span class="material-symbols-outlined">info</span>
                    This tool is for educational purposes. Verify all information with current medical standards. Based on ACR Appropriateness Criteria.
                </p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/lunr@2.3.9/lunr.min.js"></script>
    <script src="https://unpkg.com/pako@2.1.0/dist/pako.min.js"></script>
    <script type="module" src="js/app.js"></script>

    <!-- Theme initialization -->
    <script>
        // Initialize theme from localStorage - default to dark
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const theme = savedTheme || 'dark';
            document.body.dataset.theme = theme;
            document.getElementById('theme-icon').textContent = theme === 'dark' ? 'light_mode' : 'dark_mode';
        })();
    </script>
</body>
</html>
